  <title>싸게싸게 요금제 검색</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/libs/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  <script src="/static/libs/jquery-csv/0.8.9/jquery.csv.js"></script>

<body>
  
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="/css/image.png" width="30" height="30" class="d-inline-block align-top" alt="">
      싸게싸게
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/cart" target="_blank"><strong><i class="fa fa-shopping-bag pr-1"></i>장바구니</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://goo.gl/forms/5tuB1phddJ2kCeVt2" target="_blank"><strong><i class="fa fa-question-circle pr-1"></i></i>문의사항</a></strong>
        </li>
      </ul>
    </div>
  </nav>
  
  
  <div class="container">
    <div class="row justify-content-md-center mb-5 mt-5">
      <div class='col-12 col-md-6'>
        
        <div class="container" id="searchApp">
          <div class="row justify-content-md-center mb-5 mt-5">
            <div class='col-12'>
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">어떤 스타일의 요금제를 찾으세요?</h4>
                    <div class="d-inline-block" v-for="(item, index) in search.simple">
                      <button type="button" :class="item.checked?sc:df" @click="item.checked=!item.checked">{{item.label}}</button>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class='col-12'>
              <div class="card">
              <button type="button" @click="searchSimple" class="btn btn-outline-primary">요금제 찾기</button>        
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class='col-12'>
              <a data-toggle="collapse" href="#advancedSearch" aria-expanded="false" aria-controls="collapseExample">상세 검색</a>
            </div>
          </div>

          <div class="collapse" id="advancedSearch">

            <div class="row justify-content-md-center mb-3 mt-5">
              <div class='col-12'>
                <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">통신사 선택</h4>                    
                      <div class="d-inline-block" v-for="(item, index) in search.agency">
                        <button type="button" :id="'search_agency_'+index" :class="item.checked?sc:df" @click="item.checked=!item.checked">{{item.label}}</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            

            <div class="row justify-content-md-center mb-3">
              <div class='col-12'>
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">망선택</h4>
                    <div class="d-inline-block" v-for="(item, index) in search.network">
                      <button type="button" :id="'search_network_'+index" :class="item.checked?sc:df" @click="item.checked=!item.checked">{{item.label}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>



            <div class="row justify-content-md-center mb-3">
              <div class='col-12'>
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">데이터 선택</h4>
                    <div class="d-inline-block" v-for="(item, index) in search.data">
                      <button type="button" :id="'search_data_'+index" :class="item.checked?sc:df" @click="item.checked=!item.checked">{{item.label}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>



            <div class="row justify-content-md-center mb-3">
              <div class='col-12'>
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">데이터 옵션 선택</h4>
                    <div class="d-inline-block" v-for="(item, index) in search.datainfinity">
                      <button type="button" :id="'search_datainfinity_'+index" :class="item.checked?sc:df" @click="item.checked=!item.checked">{{item.label}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>



            <div class="row justify-content-md-center mb-3">
              <div class='col-12'>
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">통화 선택</h4>
                    <div class="d-inline-block" v-for="(item, index) in search.call">
                      <button type="button" :id="'search_call_'+index" :class="item.checked?sc:df" @click="item.checked=!item.checked">{{item.label}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-md-center mb-5">
              <div class='col-12'>
                <div class="card">
                <button type="button" class="btn btn-outline-primary" @click="searchDetail">요금제 찾기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace()
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
  <link src="css/index.css"></link>
</body>

</html>
